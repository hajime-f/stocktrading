version: 1
disable_existing_loggers: False

formatters:
  console:
    format: "%(filename)s (%(name)s:%(lineno)s) - %(thread)d %(funcName)s [%(levelname)s]: %(message)s"

  file:
    format: "%(asctime)s %(filename)s (%(name)s:%(lineno)s) - %(thread)d %(funcName)s [%(levelname)s]: %(message)s"
  
  file_plain:
    '()': 'logger.StripRichFormatter'
    format: "%(asctime)s %(filename)s (%(name)s:%(lineno)s) - %(thread)d %(funcName)s [%(levelname)s]: %(message)s"

handlers:
  console:
    class: rich.logging.RichHandler
    level: INFO
    markup: True

  file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: file_plain
    filename: ./logs/stocktrading.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8

loggers:
  my_module:
    level: ERROR
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console, file_handler]
